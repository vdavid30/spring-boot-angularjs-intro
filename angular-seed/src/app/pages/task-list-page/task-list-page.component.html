<h2>Tasks</h2>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Description</th>
        <th>Priority</th>
        <th>Completed</th>
    </tr>
    </thead>
    <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.priority}}</td>
        <td>{{todo.completed}}</td>
    </tr>
</table>
